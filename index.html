<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Distribucion Geografica</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous">
    </head>
    <body>

        <div class="jumbotron jumbotron-fluid bg-dark">
            <div class="container">
                <h1 class="display-4 text-white">Distribución Geográfica</h1>
                <hr>
            </div>
        </div>

        <div style="min-height: 48vh;" class="container">


            <form class="row ">
                <div class="form-group col-12 col-md-4">
                    <label for="provincias">Seleccione una provincia</label>
                    <select class="form-control" id="provincias">
                    </select>
                </div>
                <div class="form-group col-12 col-md-4">
                    <label for="provincias">Seleccione un cantón</label>
                    <select class="form-control" id="cantones">
                    </select>
                </div>
                <div class="form-group col-12 col-md-4">
                    <label for="provincias">Seleccione un distrito</label>
                    <select class="form-control" id="distritos">
                    </select>
                </div>


            </form>

        </div>
        <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
            <div class="container text-center">
                <small>Copyright &copy; Lab 4 Roberto Vargas</small>
            </div>
        </footer>

        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"

            </script>
        <script src="./assets/js/main.js"></script>
